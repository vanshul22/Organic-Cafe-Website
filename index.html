<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurent</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="header">
        <div class="left">
            <img src="Imgg/logo_cafee.jpg" alt="Logo" id="logo">
            <div id="logoname">Organic Cafe</div>
        </div>

        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Book a Table</a></li>
            </ul>
        </div>

        <div class="right">
            <button class="btn">Call us Now</button><button class="btn">Email us</button>
        </div>

    </header>
    <div id="form">
        <h1>Book a Table for Restaurent</h1>
        <form action="backend.py">
            <div class="form-group">
                <input type="text" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter Your Phone">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter Your Date">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter Your Timing">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter Number of Person's">
            </div>
            <div class="form-group">
                <button class="btn">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
